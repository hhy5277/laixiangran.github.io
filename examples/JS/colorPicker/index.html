<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/colorPicker.css">
    <link rel="stylesheet" href="../../styles/page.css"/>
    <script src="js/colorPicker.js"></script>
    <script>
        window.onload = function(){
            new ColorPicker({
                textInput_id: "user_color"
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="user_color" class="col-sm-2 control-label">颜色</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="user_color" id="user_color" placeholder="点击选择颜色">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr/>
    <a id="sources" target="_blank" title="前往GitHub" href="https://github.com/laixiangran/colorPicker">GitHub</a>
</body>
</html>
